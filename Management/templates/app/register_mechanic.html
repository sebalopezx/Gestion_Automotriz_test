{% extends 'base_recepcionist.html' %}

{% block header %}
    <h1>Registrar Mecánico</h1>
{% endblock header %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {% comment %} {{ form_mechanic.as_p }} {% endcomment %}

        <div class="input-group mb-3 justify-content-center">
            <label for="brand" class="label">
                <span name="brand" class="form-control bg-light">
                    {{ form_mechanic.first_name.label_tag }}
                    {{ form_mechanic.first_name }}
                </span>
            </label>
        </div>
        <div class="input-group mb-3 justify-content-center">
            <label for="brand" class="label">
                <span name="brand" class="form-control bg-light">
                    {{ form_mechanic.last_name.label_tag }}
                    {{ form_mechanic.last_name }}
                </span>
            </label>
        </div>
        <div class="input-group mb-3 justify-content-center">
            <label for="brand" class="label">
                <span name="brand" class="form-control bg-light">
                    {{ form_mechanic.phone.label_tag }}
                    {{ form_mechanic.phone }}
                </span>
            </label>
        </div>

        <div class="text-center mx-auto mt-3">
            <button class="btn btn-success mt-3" type="submit">
                Registrar
            </button>
            <button class="btn btn-primary mt-3" type="button">
                <a href="{% url 'list_mechanic' %}">Listado de Mecánicos</a>
            </button>
        </div>
    </form>
    
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>

    
{% endblock content %}
